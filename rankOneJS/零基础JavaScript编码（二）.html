<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码（二）</title>
  </head>
<body>
  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">
    var aqiData = [
       ["北京", 90],
       ["上海", 50],
       ["福州", 10],
       ["广州", 50],
       ["成都", 90],
       ["西安", 100]
     ];
     //将aqiData从大到小排序
     aqiData.sort(function(a,b){
          return b[1]-a[1];//a-b:从小到大排序，b-a:从大到小排序
     });
     (function () {
           var aqi_list = document.getElementById("aqi-list"); 
           var fragment = document.createDocumentFragment();//创建一个文档片段，用来存放添加的html标签
           var count=0;
           for(var i=0;i<aqiData.length;i++){
                    
           	    	if(aqiData[i][1]>60){
           	    		 count++;
           	    		 var l = document.createElement("li");
           	    		 var t = document.createTextNode("第"+count+"名："+aqiData[i]);
           	    		 l.appendChild(t); 
           	    		 fragment.appendChild(l);
           	    	}   	
           }
           aqi_list.appendChild(fragment);

    })();

</script>
</body>
</html>
