<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	<title>零基础JavaScript编码（一)</title>
</head>
<body>
    <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button">确认填写</button>
    <div>您输入的值是：<span id="aqi-display"></span></div>

<script type="text/javascript"> 
     (function(){
            var btn = document.getElementById("button");//通过id获取按钮
            btn.onclick = function(){//给按钮绑定一个点击事件
               var aqi_input = document.getElementById("aqi-input");
      	       var aqi_display = document.getElementById("aqi-display");
      	       var input_text = aqi_input.value;
      	       aqi_display.innerHTML = input_text;      
       }
     })();
</script>
</body>
</html>
