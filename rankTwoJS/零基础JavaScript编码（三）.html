<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>零基础JavaScript编码（三）</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  
  var data = new Array();
  var source = document.getElementById("source");
  for(var i=0,j=0;i<source.childNodes.length;i++){
        if(source.childNodes[i].nodeType == 1){ //排除空格节点
            data[j] = new Array();
            data[j][0] = source.childNodes[i].firstChild.nodeValue;
            data[j][1] = source.childNodes[i].lastChild.innerText;
            j++;
        }
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
       data.sort(function(a,b){
            return a[1]-b[1];//a-b:从小到大排序
       });
       return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var resort = document.getElementById("resort");
    var fragment = document.createDocumentFragment();//创建一个文档片段
    
    for(var i=0;i<data.length;i++){
            var l = document.createElement("li");
            var n = document.createElement("b");
            var t = document.createTextNode(data[i][0]);
            var t1 = document.createTextNode(data[i][1]);
            n.appendChild(t1);
            l.appendChild(t);
            l.appendChild(n);
            fragment.appendChild(l);
    }
    resort.appendChild(fragment); 
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.getElementById("sort-btn");
  btn.onclick = btnHandle;

}

init();

</script>
</body>
</html>
